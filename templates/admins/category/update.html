{% extends "admins/base.html" %}
{% block title %}e-Auction{% endblock %}

{% block navbar %}
{% include "admins/nav.html" %}
{% endblock %}
{% block content %}
{% load crispy_forms_tags %}
<div class="container">
    <div class="mt-5 shadow-lg p-3 mb-5 bg-white rounded">
        <h1>Update category!</h1>
        <form method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <button type="submit" class="btn btn-primary">
                <i class="fa-solid fa-arrows-rotate"></i> Update
            </button>
        </form>
    </div>
</div>
{% endblock %}
